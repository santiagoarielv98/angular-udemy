<h2>Por Capítal</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Buscar por capítal..."
      (onValue)="searchByCapital($event)"
    ></shared-search-box>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <!-- Table de resultado -->
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
