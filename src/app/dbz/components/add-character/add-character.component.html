<h4>Agregar personaje</h4>
<form class="row">
  <input
    class="form-control mb-2"
    type="text"
    placeholder="Nombre"
    name="nombre"
    id="nombre"
  />
  <input
    class="form-control mb-2"
    type="number"
    placeholder="Poder"
    name="poder"
    id="poder"
  />
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
