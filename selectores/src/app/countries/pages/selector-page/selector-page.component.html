<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <label for="region" class="form-label">Continente:</label>
    <select
      name="region"
      id="region"
      class="form-select"
      formControlName="region"
    >
      <option value="">-- Seleccione Continente --</option>
      <option value="" *ngFor="let region of regions" [value]="region">
        {{ region }}
      </option>
    </select>
  </div>
  <!-- Pais -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <label for="country" class="form-label">Pais:</label>
    <select
      name="country"
      id="country"
      class="form-select"
      formControlName="country"
    >
      <option value="">-- Seleccione Pais --</option>
      <option [value]="country.cca3" *ngFor="let country of countriesByRegion">
        {{ country.name }}
      </option>
    </select>
  </div>

  <!-- Fronteras -->

  <div class="row mb-3" *ngIf="borders.length > 0">
    <label for="" class="form-label">Fronteras:</label>
    <select name="" id="" class="form-select" formControlName="border">
      <option value="">-- Seleccione la frontera --</option>
      <option [value]="country.cca3" *ngFor="let country of borders">
        {{ country.name }}
      </option>
    </select>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>is form valid: {{ myForm.valid }}</p>
